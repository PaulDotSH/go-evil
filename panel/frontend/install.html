<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/installer.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Installer</title>
</head>
<body>
  <div id="start-container" class="mainContainer">
    <h1 class="slideDownFadeIn">Welcome to '<span class="highlight">go evil</span>'</h1>
    <p id="installer-description" class="hidden slideUpFadeIn">You will have to complete this short set-up before we can start</p>

    <button id="start-install-btn" class="hidden">Continue</button>
  </div>
  <div id="settings-container" class="mainContainer d-none">
    <h3>Please enter an username and password combination below</h3>
    <p>⚠️ At the moment the username and password are stored in plain-text on your machine, please do not use a password you use somewhere else</p>
    
    <div class="input-container slideUpFadeIn">
      <div class="group">      
        <input type="text" required>
        <span class="bar"></span>
        <label>Username</label>
      </div>

      <div class="group">      
        <input type="password" required>
        <span class="bar"></span>
        <label>Password</label>
      </div>

      <button>Continue</button>
      </div>
  </div>
</body>
</html>
